<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Choose File</h3>
            <input class="btn-success"[disabled]="images.length > 5" type="file" name="image" (change)="fileProgress($event)" />
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <div class="row image-preview mb-3" *ngIf="previewUrl">
                <img *ngFor="let image of images"  (click)="onImagen()" matTooltip="click imagen for delete" [src]="image" height="100px" width="100px" />                 
            </div>
 
            <div class="mb-3" *ngIf="uploadedFilePath">
                {{uploadedFilePath}}
            </div>
             
            <div class="form-group">
                <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
