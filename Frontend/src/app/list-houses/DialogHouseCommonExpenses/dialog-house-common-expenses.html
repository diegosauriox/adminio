<h1 mat-dialog-title>Common Expenses of {{data.name}}</h1>
<div mat-dialog-content>

    <ul *ngFor="let expense of data.commonExpenses"  >
        <li > {{expense.title}} : {{expense.mount | currency: '$' | lowercase}}</li>
    </ul>

</div>
<div mat-dialog-actions>
  <button style="align-content: center" mat-button color="accent" (click)="onNoClick()">Cerrar</button>
</div>
