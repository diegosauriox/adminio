<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div  class="card-header card-header-danger">
      <h2 class="card-title">Configuration</h2>
      <span class="glyphicon glyphicon-cog"></span>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md">
            <div class="card">
                <div class="card-header card-header-icon card-header-warning">
                    <div class="card-icon"><i class="material-icons">description</i></div>
                    <h4 class="card-title">Gastos Comunes</h4></div>
                    <div class="card-body">
                        <table>
                            <tr>
                            <td width="270" ></td>
                            <td width="300" >
                            <h4>Dia de notificaci칩n:</h4>
                            </td>
                            <td>
                            <span class="custom-dropdown">
                            <select  class="form-control form-control-sm">
                                <option *ngFor="let day of days,let i = index" 
                                [value]="day" 
                                [attr.selected] = "i == 0 ? true : null"
                                >{{day}}
                            </option>
                          </select>
                          </span>
                        </td>
                            </tr>
                            <tr>
                              <td width="270" ></td>
                              <td width="300">
                                <h4>Forma de distribuci칩n:</h4>
                              </td>
                              <td>
                                <span class="custom-dropdown">
                                  <select  class="form-control form-control-sm">
                                      <option *ngFor="let form of forms,let i = index" 
                                      [value]="form"
                                      [attr.selected] = "i == 0 ? true : null" 
                                      >{{form}}
                                  </option>
                                </select>
                                </span>
                              </td>
                            </tr>
                          </table>
                          <br><br>   
                          <button class="btn btn-success btn-round" margin="0px 400px" style="margin: 0px 400px;padding: 18px 20px;">Guardar Cambios</button>
                    </div>
            </div>
          </div>
        </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="card">
                                <div class="card-header card-header-icon card-header-primary">
                                    <div class="card-icon">
                                        <i class="material-icons">person_outline</i>
                                    </div>
                                    <h4 class="card-title">Registrar propietario</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                    <mat-form-field>
                                        <input  matInput placeholder="Nombre de usuario">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                    <mat-form-field>
                                      <input matInput placeholder="Correo">
                                  </mat-form-field>
                              </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <mat-form-field>
                                          <input matInput placeholder="Nombre Propietario">
                                      </mat-form-field>
                                  </div>
                              <div class="col-md-6">
                                  <mat-form-field>
                                    <input matInput placeholder="Apellido Propietario">
                                </mat-form-field>
                              </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                  <mat-form-field>
                                      <input type="password" matInput placeholder="Contrase침a">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                    <mat-form-field>
                                        <input type="password" matInput placeholder="Confirmar Contrase침a">
                                    </mat-form-field>
                                  </div>
                                  </div>
              
                                    <table>
                                      <tr>
                                        <td width="500">
                                          <h4>Propiedades:</h4>
                                        </td>
                                        <td>
                                            <span class="custom-dropdown">
                                                <select  class="form-control form-control-sm">
                                                    <option *ngFor="let propertie of properties,let i = index" 
                                                    [value]="propertie"
                                                    [attr.selected] = "i == 0 ? true : null" 
                                                    >{{propertie}}
                                                </option>
                                              </select>
                                              </span>
                                        </td>
                                        <td>
                                            <button mat-button class="btn btn-primary btn-round">Agregar Propiedad</button>
                                        </td>
                                      </tr>
                                    </table>
                                    <button class="btn btn-success btn-round col-md-3" >Registrar </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                  </div>
        </div>
      </div>
