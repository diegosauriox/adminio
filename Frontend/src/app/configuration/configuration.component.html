<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h3 class="card-title">Configuration</h3>
        <p class="card-category">Gastos Comunes</p>
        <span class="glyphicon glyphicon-cog"></span>
      </div>
      <div class="card-body">
        <div class="row">
            <div class="col-2 col-md-4"></div>
            <mat-form-field appearance="fill" class="col-8 col-md-4">
              <mat-label>Dia de notificación</mat-label>              <mat-select>
                <mat-option value="1"> 1 </mat-option>
                <mat-option value="2"> 2 </mat-option>
              </mat-select>
              </mat-form-field>
        </div>
        <div class="row">
            <div class="col-2 col-md-4">
            </div> 
            <div class="col-8 col-md-4">
                Hora de notificación
                <ngb-timepicker [(ngModel)]="time" ></ngb-timepicker>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-4"></div>
            <mat-form-field appearance="fill" class="col-8 col-md-4">
                <mat-label>Forma de distribución</mat-label>
                 <mat-select>
                  <mat-option value="1"> Por metros cuadrados </mat-option>
                  <mat-option value="2"> En partes iguales </mat-option>
                </mat-select>
                </mat-form-field>
        </div>
        <div class="row">
          <div class="col-3 col-md-4"></div>
            <mat-chip-list class="col-7 col-md-4">
              <mat-chip color="primary" selected> Guardar Cambios</mat-chip>
            </mat-chip-list>
        </div>
      </div>
    </div>
  </div>
</div>
