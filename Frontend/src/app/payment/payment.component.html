<form novalidate (ngSubmit)="buy()" [formGroup]="stripeTest">
  <mat-card class="mt-5 col-md-6 mx-auto">
    <mat-card-title>Pagar Cuenta</mat-card-title>
    <mat-card-content>
      <mat-form-field>
          <input matInput type="text" formControlName="name" placeholder="Nombre">
      </mat-form-field>
  <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
  
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="submit">
            BUY {{ totalPagar }}
          </button>
    </mat-card-actions>
  </mat-card>
</form>
